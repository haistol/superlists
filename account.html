<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="navbar">
			{% if user.is_authenticated %}
				<p>Logged in as {{ user.email}}</p>
				<p><a id="id_logout" href="{% url 'logout' %}">Log out</a></p>
			{% else %}
				<form method="POST" action="{% url 'send_login_email' %}">
				Enter email to log in: <input type="text" name="email"/>
				{% csrf_token %}
					
				</form>
			{% endif %}
			
		</div>
		
			
	
	</div>
</body>
</html>
